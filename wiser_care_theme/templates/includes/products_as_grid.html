{% if item_name %}
{% set medication_type = frappe.db.get_value('Item', name, ['medication_type']) %}
{% endif %}
<div class='col-md-6 col-lg-4 isotope-item {{ medication_type|replace(" ", "_") }}'>
	<div class="portfolio-item">
		<a href="{{ route|abs_url }}">
			<span class="thumb-info thumb-info-lighten border-radius-0">
				<span class="thumb-info-wrapper border-radius-0">
					<img src="{{ thumbnail or website_image or image }}" class="img-fluid border-radius-0" alt="">

					<span class="thumb-info-title">
						<span class="thumb-info-inner">{{ _(item_name or name) }}</span>
						{% if medication_type %}<span class="thumb-info-type">{{ _(medication_type) }}</span>{% endif %}
					</span>
					<span class="thumb-info-action">
						<span class="thumb-info-action-icon bg-dark opacity-8"><i class="fas fa-plus"></i></span>
					</span>
				</span>
			</span>
		</a>
	</div>
</div>
